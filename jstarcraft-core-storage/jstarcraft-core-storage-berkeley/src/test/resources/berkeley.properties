# 最大内存使用百分比
je.maxMemoryPercent=50
# 环境是否支持锁定
je.env.isLocking=true
# 环境是否支持事务
je.env.isTransactional=true
# 环境是否只读
je.env.isReadOnly=false
# Log文件的缓存大小(默认:1M)
je.log.bufferSize=10485760
# 锁超时时长(单位:微秒)
je.lock.timeout=2000
# 事务超时(单位:微秒)
je.txn.timeout=3000000
# 事务持久性策略
je.txn.durability=NO_SYNC,NO_SYNC